<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        document.writeln(`<p>${parseInt("1.1")}<p/>`);//1 // 1.1 bisa diganti dengan koma
        document.writeln(`<p>${parseFloat("1.1")}<p/>`);//1.1
        document.writeln(`<p>${Number("1.1")}<p/>`);//1.1

    </script>

</body>

</html>
