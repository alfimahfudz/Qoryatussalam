<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = (5<7) ? 'Betul Sekali' : 'Yah Salah';
        document.writeln(a);

        document.writeln('<br>');

        let namaEna = "Ena";
        let namaSanti = "Santi";
        let namaSulis = "Sulis";

        let nilaiEna = 68;
        let nilaiSanti = 89;
        let nilaiSulis =  70;

        let nilai1desc = (nilaiEna <= 70) ? 'Anda Lulus' : 'Tidak Lulus';
        document.writeln(namaEna + nilai1desc);
        document.writeln('<br>');

        let nilai2desc = (nilaiSanti > 70) ? 'Anda Lulus' : 'Tidak Lulus';
        document.writeln(namaSanti + nilai2desc);
        document.writeln('<br>');

        let nilai3desc = (nilaiSulis > 70) ? 'Anda Lulus' : 'Tidak Lulus';
        document.writeln(namaSulis + nilai3desc);
        document.writeln('<br>');
    
        
        
    </script>
    
</body>
</html>
