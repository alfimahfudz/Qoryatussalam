<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>file</title>
</head>

<body>

    <script>
        //1-10
        let counter = 1;

        do {
            document.writeln(`<p>Perulangan ke-${counter}</p>`);
            counter++;
        } while (counter <= 10);
        //10-1
        let num = 10;

        do {
            document.writeln(`<p>Perulangan ke-${num}</p>`);
            num--;
        } while (num >= 1);
    </script>
</body>

</html>
