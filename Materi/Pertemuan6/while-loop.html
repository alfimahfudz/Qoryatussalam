<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>while loop</title>
</head>

<body>

    <script>
        let couter = 1;
        while (couter <= 10) {
            console.log(`perulangan ke-${couter}`);
            couter++;
        }
        //cetak angka 10-1 pake while loop
        let hitung = 10;
        while (hitung >= 1) {
            console.log(`${hitung}`);
            hitung--;

            }

        //cara2
        let num = 10;
        while (num >= 1) {
            console.log(num);
            num--;
            
        }    
        </script >
</body>
</html >
