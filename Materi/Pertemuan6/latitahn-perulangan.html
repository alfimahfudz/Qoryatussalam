<body>

    <script>

        //ganjil 
        for (let counter = 2; counter <= 100; counter++) {
            if (counter % 2 == 1) {
                console.log(counter);
            }
        }

        //cara 2
        for (let counter = 2; counter <= 100; counter++) {
            if (counter % 2 == 1) {
                console.log(`${counter}ini bilangan ganjil`);
            } else {
                console.log(`${counter}`);

            }
        }
    </script>
</body>
