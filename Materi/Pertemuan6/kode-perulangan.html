<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>file</title>
</head>

<body>

    <script>
        //counter++ itu sama dengan counter = counter - 1; 
        for(let counter = 1; counter <= 10; counter++) {
            console.log(counter);
        }
        //counter-- 
        for(let counter = 10; counter >= 1; counter--) {
            console.log(counter);
        }
    </script>
</body>

</html>
