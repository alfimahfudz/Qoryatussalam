<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World from file</title>
</head>

<body>

    <script>
        function myFunction(item, index, arr) {
            //arr(index) = item * 10
            console.log(item * 10);
        }
        const numbers = [65, 44, 12, 4];
        numbers.forEach(myFunction);
        //cara lain
        numbers.forEach(item => console.log(item));

        const kota = ["Jogja", "Solo", "Madiun", "Jakarta"];
        console.log(kota);
    </script>
</body>
