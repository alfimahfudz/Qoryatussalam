<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var nilai = "";
        if (nilai == "A") {
            console.log("Nilai bagus");
        } else if (nilai == "B") {
            console.log("Nilai jelek");
        } else {
            console.log("Ulangi");
        }
        switch (nilai) {
            case "A":
                console.log("Nilai bagus");
                break
            case "B":
                console.log("Nilai jelek");
                break
            default:
                console.log("Nilai kurang baik");
        }


    </script>



</body>

</html>
